<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formulários</h1>

    <form>
      <label for="texto">
        <p>Texto</p>
      </label>
      <textarea
        name="texto"
        id="texto"
        placeholder="Digite algum texto"
      ></textarea>
      <br />
      <label for="profissao">
        <p>Profissão</p>
      </label>
      <select name="profissao" id="profissao">
        <option value="Desenvolvedor">Desenvolvedor</option>
        <option value="Programador">Programador</option>
        <option value="RH">RH</option>
        <option value="Professor">Professor</option>
        <option value="Contador">Contador</option>
      </select>
      <br />

      <label>
        <p>Nome</p>
        <input type="text" name="name" placeholder="Digite o seu nome" />
      </label>
      <br />
      <label>
        <p>E-mail</p>
        <input type="email" name="email" placeholder="digite o seu email" />
      </label>
      <br />
      <label>
        <p>Senha</p>
        <input type="password" name="senha" placeholder="digite a sua senha" />
      </label>
      <br />
      <label>
        <p>Cor</p>
        <input type="color" name="cor" placeholder="escolha uma cor" />
      </label>
      <br />
      <label>
        <p>Data de aniversário</p>
        <input
          type="date"
          name="aniversario"
          placeholder="Digite sua data de aniversario"
        />
      </label>
      <br />
      <label>
        <p>Horário</p>
        <input type="time" name="horario" placeholder="Digite o horario" />
      </label>
      <br />
      <label>
        <p>Data e hora</p>
        <input
          type="datetime-local"
          name="data-hora"
          placeholder="Digite a data e a hora"
        />
      </label>
      <br />
      <label>
        <p>Mês</p>
        <input type="month" name="mes" placeholder="Digite mes" />
      </label>
      <br />
      <label>
        <p>Número da sorte</p>
        <input type="number" name="number" placeholder="Escolha um numero" />
      </label>
      <br />
      <label>
        <p>Escolha uma opção entre 0 e 4</p>
        <input
          type="range"
          name="range"
          min="0"
          max="4"
          placeholder="Escolha
        um numero"
        />
      </label>
      <br />
      <label>
        <p>Faça uma busca</p>
        <input type="search" name="buscas" placeholder="Faça uma busca" />
      </label>
      <br />
      <label>
        <p>Telefone</p>
        <input type="tel" name="telefone" placeholder="Digite um telefone" />
      </label>
      <br />
      <label>
        <p>Seu site</p>
        <input type="url" name="url" placeholder="Digite um link" />
      </label>
      <br />
      <label>
        <p>Selecione uma semana</p>
        <input type="week" name="week" placeholder="Escolha uma semana" />
      </label>
      <br />
      <label>
        <p>Opção escondida</p>
        <input type="hidden" name="escondido" placeholder="Botão escondido" />
      </label>
      <br />
      <label>
        <input type="radio" name="sexo" value="Masculino" />
        <span>Masculino</span>
      </label>
      <br />
      <label>
        <input type="radio" name="sexo" value="Feminino" />
        <span>Feminino</span>
      </label>
      <br />
      <label>
        <input type="checkbox" name="estilo-musical" value="jazz" />
        <span>Jazz</span>
      </label>
      <br />
      <label>
        <input type="checkbox" name="estilo-musical" value="blues" />
        <span>Blues</span>
      </label>
      <br />
      <label>
        <input type="checkbox" name="estilo-musical" value="hip-hop" />
        <span>Hip-Hop</span>
      </label>
      <br />
      <label>
        <input type="checkbox" name="estilo-musical" value="rock" />
        <span>Rock</span>
      </label>
      <br />
      <label>
        <input type="checkbox" name="estilo-musical" value="country" />
        <span>Country</span>
      </label>
      <br />
      <label>
        <p>Escolha um arquivo</p>
        <input type="file" placeholder="Escolha sua foto" />
      </label>
      <br />

      <button type="button">Button</button>
      <br />
      <button type="reset">Reset</button>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
